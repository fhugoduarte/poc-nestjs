type Query {
  users: [User]
  user(id: String!): User
  address: Address
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type Subscription {
  userCreated: User
}

type User {
  id: String!
  name: String!
  email: String!
  address: Address!
  purchases(page: Int): [Purchase]
}

type Address {
  id: String!
  street: String!
  city: String!
  state: String!
}

input CreateUserInput {
  name: String!
  email: String!
  address: CreateAddressInput!
}

input CreateAddressInput {
  street: String!
  city: String!
  state: String!
}
